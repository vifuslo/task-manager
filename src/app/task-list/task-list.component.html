<div class="task-list">
    <h2>Task List</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <span [class.completed]="task.completed">{{ task.title }}</span>
        <button (click)="markAsCompleted(task)" [disabled]="task.completed">Complete</button>
        <button (click)="deleteTask(task)">Delete</button>
      </li>
    </ul>
  </div>
